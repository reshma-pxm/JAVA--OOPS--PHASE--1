    <script>
        let x=10;
        function test()
        {
            let x=20;
            console.log("In Block" +x);
            x=35;
            console.log("after change" +x);
        }
        test();
        console.log("outside Block" +x);
        //const Demo
        const y=20;
        function test1()
        {
            const y=20;
            console.log("In Block" +x);
            y=35;
            console.log("after change" +y);
        }
        test1();
        console.log("outside Block" +y);

    </script>
